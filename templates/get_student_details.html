<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
</head>
<body>
    <h1>Student Data</h1>
    
    <form id="studentForm" action="/view_students" method="POST">
        <label for="year">Year:</label>
        <select name="year">
            <option value="">Select Year</option>
            {%for i in students[0]%}
                <option value={{i}}>Year {{i}}</option>
            {%endfor%}
        </select>
        <br><br>
        
        <label for="branch">Branch:</label>
        <select name="branch">
            {%for i in students[1] %}
                <option value={{i}}>{{i}}</option>
            {%endfor%}
        </select>
        <br><br>
        
        <label for="section">Section:</label>
        <select name="section">
            {%for i in range(1,len+1)%}
                <option value={{i}}>{{students[2][i-1]}}</option>
            {%endfor%}
        </select>
        <br><br>
        
        <input type="submit" value="View Student Data">
    </form>
    
</body>
</html>
