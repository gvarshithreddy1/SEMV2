{% extends 'template.html' %}

{% block content %}
    <h1>Update Student Details</h1>
    <form action="/changeDB_student" method="POST">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" value='{{student.studentname}}' required><br><br>

        <label for="rollNumber">Roll Number:</label>
        <input type="number" id="rollNumber" name="rollNumber" value={{student.rollno}} required><br><br>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
